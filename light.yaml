styles:
    _points:
        base: points
        blend: overlay
        blend_order: 10
    _text:
        base: text
        blend: overlay
        blend_order: 21

layers:
    _xyz_dots:
        # enabled: false
        filter:
            all:
                - $geometry: point
                - centroid: false

        data: {source: _xyzspace}
        dots:
            filter: {$zoom: {min: 10}}
            # enabled: false
            draw:
                _points:
                    collide: false
                    color: [1,1,1,0.0]
                    size: global.point_size
                    text:
                        collide: false
                        # text_source: points
                        text_source: |
                            function(){
                                if ($zoom > 11){
                                    return feature.municipality + "\n" + feature.points 
                                    } else {return feature.points}
                                }
                            
                        font:
                            fill: lightblue
                            size: 12px
                            stroke:
                                color: black
                                width: 2px
                        
        emoji:
            # enabled: false
            draw:
                _text:
                    interactive: true
                    collide: false
                    repeat_distance: 0
                    text_source: |
                        function(){
                            if (feature.points < 2){return '😱'}
                            if (feature.points < 3){return '😳'}
                            if (feature.points < 4){return '😬'}
                            if (feature.points < 5){return '😐'}
                            if (feature.points < 6){return '🙂'}
                            if (feature.points < 7){return '😃'}
                            if (feature.points < 7.7){return '😍'}
                            if (feature.points < 9){return '😎'}
                            }
                    font:
                        fill: black
                        # size: 20px
                        size: global.point_size
    _bc:
        data: {source: _bc}
        filter: {$zoom: {min: 8}}
        country:
            draw:
                country-outerline:
                    style: lines
                    order: 100
                    # order: function() { return (feature.sort_rank -1); }
                    color: global.light_color
                    width: [[0, 0px], [4, 2px], [8, 5px], [14, 7px], [17, 14m]]

