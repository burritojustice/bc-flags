styles:
    _points:
        base: points
        blend: overlay
        blend_order: 10
    _text:
        base: text
        blend: overlay
        blend_order: 100


layers:
    _xyz_dots:
        # enabled: false
        filter:
            all:
                - $geometry: point
                # - $zoom: { min: 15 }
                - centroid: false

        data: {source: _xyzspace}
        # filter: {centroid: false}
        dots:
            # enabled: false
            draw:
                _points:
                    # texture: 


                    # texture: global.flag(feature)
                    collide: false
                    color: |
                        function(){
                            var points = feature.points
                            if (points < 4){return [1,0,0,0.5]}
                            if (points < 7){return [0,0,1,0.5]}
                            else {return [0,1,0,0.5]}
                            }
                    # color: [1,1,1,0.5]
                    size: 12px
                    outline:
                        color: [0,0,0,0.5]
                        width: 1px

                        
        emoji:
            # enabled: false
            draw:
                _text:
                    optional: false
                    collide: false
                    priority: 1
                    # text_source: points
                    text_source: |
                        function(){
                            if (feature.points < 2){return '😱'}
                            if (feature.points < 3){return '😳'}
                            if (feature.points < 4){return '😬'}
                            if (feature.points < 5){return '🤔'}
                            if (feature.points < 6){return '🙂'}
                            if (feature.points < 7){return '😃'}
                            if (feature.points < 8){return '😍'}
                            if (feature.points < 9){return '🤩'}
                            }
                    # text_source: |
                    #     function(){
                    #         if ($zoom > 16){
                    #             return feature.display_name}
                    #         }
                    font:
                        fill: black
                        size: 24px
                        stroke:
                            color: white
                            width: 2px
