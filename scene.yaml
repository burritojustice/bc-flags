layers:
    _xyz_dots:
        # enabled: false
        filter:
            all:
                - $geometry: point
                # - $zoom: { min: 15 }
                - centroid: false

        data: {source: _xyzspace}
        # filter: {centroid: false}
        dots:
            filter: {$zoom: {min: 10}}
            # enabled: false
            draw:
                _points:
                    # texture: 


                    # texture: global.flag(feature)
                    collide: false
                    # color: |
                    #     function(){
                    #         var points = feature.points
                    #         if (points < 4){return [1,0,0,0.5]}
                    #         if (points < 7){return [0,0,1,0.5]}
                    #         else {return [0,1,0,0.5]}
                    #         }
                    color: [1,1,1,0.0]
                    size: global.point_size                  
                    # outline:
                    #     color: [0,0,0,0.4]
                    #     width: 1px
                    text:
                        # optional: true
                        collide: false
                        text_source: points
                        font:
                            fill: red
                            size: 12px
                            stroke:
                                color: white
                                width: 4px
                        
        emoji:
            # enabled: false
            draw:
                _text:
                    interactive: true
                    optional: false
                    collide: false
                    # priority: rank
                    repeat_distance: 0
                    # text_source: points
                    text_source: |
                        function(){
                            if (feature.points < 2){return '😱'}
                            if (feature.points < 3){return '😳'}
                            if (feature.points < 4){return '😬'}
                            if (feature.points < 5){return '🤔'}
                            if (feature.points < 6){return '🙂'}
                            if (feature.points < 7){return '😃'}
                            if (feature.points < 7.7){return '😍'}
                            if (feature.points < 9){return '😎'}
                            }
                    # text_source: |
                    #     function(){
                    #         if ($zoom > 16){
                    #             return feature.display_name}
                    #         }
                    font:
                        fill: black
                        # size: 20px
                        size: global.point_size
                        stroke:
                            color: white
                            width: 2px

